<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Blip – Latency Monitor</title>
    <!-- Chart.js and its time adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chart-container { width: 100%; max-width: 800px; margin: auto; }
    </style>
</head>
<body>
<h1>Go Blip – Latency Monitor</h1>
<div id="chart-container">
    <canvas id="latencyChart"></canvas>
</div>

<script>
    // Create a Chart.js line chart with two datasets.
    const ctx = document.getElementById('latencyChart').getContext('2d');
    const latencyChart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [
                {
                    label: 'gstatic Latency (ms)',
                    data: [],
                    borderColor: 'green',
                    fill: false,
                    tension: 0.1,
                },
                {
                    label: 'apenwarr Latency (ms)',
                    data: [],
                    borderColor: 'blue',
                    fill: false,
                    tension: 0.1,
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        tooltipFormat: 'MMM d, yyyy, HH:mm:ss',
                        displayFormats: {
                            second: 'HH:mm:ss'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Latency (ms)'
                    },
                    suggestedMin: 0
                }
            }
        }
    });

    // Connect to the WebSocket endpoint.
    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const wsUrl = protocol + '://' + location.host + '/ws';
    const socket = new WebSocket(wsUrl);

    socket.onopen = () => {
        console.log('WebSocket connection established.');
    };

    socket.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            // Append data points for each dataset.
            // Data points should have x (timestamp) and y (latency).
            latencyChart.data.datasets[0].data.push({
                x: data.timestamp,
                y: data.gstatic_latency
            });
            latencyChart.data.datasets[1].data.push({
                x: data.timestamp,
                y: data.apenwarr_latency
            });
            // Update the chart.
            latencyChart.update();
        } catch (e) {
            console.error('Error parsing message:', e);
        }
    };

    socket.onclose = () => {
        console.log('WebSocket connection closed.');
    };

    socket.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
</script>
</body>
</html>
